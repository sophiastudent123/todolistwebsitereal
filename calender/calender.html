<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calenderstyle.css">
</head>
<body>
    <a href="../todolist/index.html">Back To Todo List</a>
   <div class="container">
    <div class="calender">
        <div class="calender-header">
            <span class="month-picker" id="month-picker">May</span>
            <div class="year-picker" id="year-picker">
                <span class="year-change" id = "pre-year">
                    <pre><</pre>
                </span>
                <span id="year">2024</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
    <div class="calender-body">
        <div class="calender-week-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calender-days">
        </div>
    </div>
    <div class="calender-footer">
        </div>
        <div class="date-time-formate">
            <div class="day-text-formate">TODAY</div>
            <div class="date-time-value">
                <div class="time-formate">02:51:20</div>
                <div class="date-formate">23 - july- 2022</div>
            </div>
        </div>
        <ul id="reminders" class="hide">

        </ul>
        <div class="month-list"></div>
    </div>
   </div>
    
    <script src="calenderscript.js"></script>
</body>
</html>
